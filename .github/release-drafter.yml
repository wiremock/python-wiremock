# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: $NEXT_MINOR_VERSION
tag-template: $NEXT_MINOR_VERSION

# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: ğŸ’¥ Breaking changes
    labels:
      - breaking
  - title: ğŸš€ New features and improvements
    labels:
      - enhancement
  - title: ğŸ› Bug fixes
    labels:
      - bug
  - title: ğŸ“ Documentation updates
    labels:
      - documentation
  - title: ğŸŒ Localization and translation
    labels:
      - localization
  - title: ğŸŒ Community-related changes
    labels:
      - community
  - title: ğŸ‘» Maintenance
    labels:
      - chore
      - maintenance
  - title: ğŸš¦ Tests
    labels:
      - test
  - title: âœ Other changes
  # Default label used by Dependabot
  - title: ğŸ“¦ Dependency updates
    labels:
      - dependencies
    collapse-after: 15
exclude-labels:
  - skip-changelog
  - invalid

template: |
  <!-- Optional: add a release summary here -->
  $CHANGES

autolabeler:
  - label: "documentation"
    files:
      - "*.md"
    branch:
      - '/docs{0,1}\/.+/'
  - label: "bug"
    branch:
      - '/fix\/.+/'
    title:
      - "/fix/i"
  - label: "enhancement"
    branch:
      - '/feature\/.+/'
